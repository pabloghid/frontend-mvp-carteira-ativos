<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de ativos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header>
        <h2>Carteira de Ativos</h1>
    </header>

    <main class="container">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Adicionar Ativo</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="ativoSelect" class="form-label">Ativo</label>
                        <select id="ativoSelect" class="form-control">
                            <option value="">-- Escolha um ativo --</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="precoMedio" class="form-label">Preço Médio (R$)</label>
                        <input type="number" id="precoMedio" name="precoMedio" step="0.01" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="totalInvestido" class="form-label">Total Investido (R$)</label>
                        <input type="number" id="totalInvestido" name="totalInvestido" step="0.01" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <button onclick="addPosicao()" type="submit" class="btn-custom">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tabela-posicoes" class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                    <th>Ativo</th>
                    <th>Código de Negociação</th>
                    <th class="right">Quantidade</th>
                    <th class="right">Preço Médio (R$)</th>
                    <th class="right">Total Investido (R$)</th>
                    <th>Última Atualização</th>
                    <th>Opções</th>
                    </tr>
                </thead>
                <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 mt-4 text-muted">
        &copy; 2025 - MVP Carteira de Investimentos
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</html>
