<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de ativos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header>
        <h2>Carteira de Ativos</h1>
    </header>

    <main class="container">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Adicionar Ativo</h5>
                <form action="#" method="post" class="row g-3">
                <div class="col-md-4">
                    <label for="ativo" class="form-label">Ativo</label>
                    <input type="text" id="ativo" name="ativo" class="form-control" placeholder="Ex: PETR4" required>
                </div>
                <div class="col-md-4">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required>
                </div>
                <div class="col-md-4">
                    <label for="preco_medio" class="form-label">Preço Médio (R$)</label>
                    <input type="number" id="preco_medio" name="preco_medio" step="0.01" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn-custom">Adicionar</button>
                </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                    <th>ID</th>
                    <th>Ativo</th>
                    <th>Quantidade</th>
                    <th>Preço Médio (R$)</th>
                    <th>Total Investido (R$)</th>
                    <th>Última Atualização</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>1</td>
                    <td>PETR4</td>
                    <td>100</td>
                    <td>27,50</td>
                    <td class="fw-bold text-primary">2.750,00</td>
                    <td>2025-09-23 18:00</td>
                    </tr>
                    <tr>
                    <td>2</td>
                    <td>VALE3</td>
                    <td>50</td>
                    <td>68,20</td>
                    <td class="fw-bold text-primary">3.410,00</td>
                    <td>2025-09-20 15:30</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 mt-4 text-muted">
        &copy; 2025 - MVP Carteira de Investimentos
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
